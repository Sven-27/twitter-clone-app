<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/tweet.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container home-page">
            <div class="navigation-container">
                <div class="navigation">
                <div class="logo">
                    <i class="fab fa-twitter"></i>
                </div>
                <div class="home-link">
                    <i class="fas fa-home"></i>
                </div>
                <div class="hashtag">
                    <i class="fas fa-hashtag"></i>
                </div>
                <div class="profile-container">
                    <div class="profile">
                    <!-- <img id="profile_photo" src="images/profiel_sven.jpg" alt="photo" /> -->
                </div>
                </div>
            </div>
        </div>
            <div class="main">
                <div class="tweets-search-container">
                    <input type="text" placeholder="Search Twitter" id="user-search-input"/>
                    <i class="fas fa-search fa-flip-horizontal"></i>
                </div>
                <div class="tweets-list">
                    <div class="tweet-container">
                        <div class="tweet-user-info">
                            <div class="tweet-user-profile">

                            </div>
                            <div class="tweet-user-name-container">
                                <div class="tweet-user-fullname">
                                    Sven Notermans
                                </div>
                                <div class="tweet-user-username">
                                    @sven
                                </div>
                            </div>
                        </div>
                        <div class="tweet-images-container">
                            <div class="tweet-image"></div>
                        </div>
                        <div class="tweet-text-container">
                            eque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...
                        </div>
                        <div class="tweet-date-container">
                            20 hours ago
                        </div>
                    </div>
                </div>
            </div>
            <div class="tweets-sidebar-container">
                <div class="tweets-sidebar">
                    <div class="tweets-trending">
                        <h5>Trends for you</h5>
                        <ul>
                            <li>#Coding</li>
                            <li>#JavaScript</li>
                            <li>#Python</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/index.js" async defer></script>
    </body>
</html>
